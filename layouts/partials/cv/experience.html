<div class="cv-element">
    <div class="heading">
        <h3>
            <span class="company text-primary">{{ $.company }}</span>
            {{ if $.location }}
                <span class="location">{{ $.location }}</span>
            {{ end }}
            <span class="position">{{ $.position }}</span>
        </h3>
        <p class="dates text-primary">{{ $.dates }}</p>
    </div>
    <div class="desc">
        {{ $.description | markdownify }}
    </div>
</div>
